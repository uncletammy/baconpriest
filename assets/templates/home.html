<div>
	<h1>I am the baconpriest</h1>
	<div id="carousel">
		<div ng-repeat="game in allGames" class="cloud9-item gameContainer" ng-click="launchGame(game)">
			<img ng-src="{{game.image}}"/>
			<div class="description">{{game.description}}</div>
		</div>
	</div>
	<div id="buttons">
  	<button class="btn btn-lg btn-primary left">←</button>
  	<button class="btn btn-lg btn-primary right">→</button>
	</div>
</div>
